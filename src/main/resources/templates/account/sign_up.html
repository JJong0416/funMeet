<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head th:replace="fragments/config :: config"></head>
<div th:replace="fragments/header :: main_nav"></div>

<div class="container">

    <div class="py-5 text-center">
        <h2>뻔모임 회원 가입</h2>
    </div>

    <div class="row justify-content-center">
        <form class="formValidation col-sm-6"
              th:action="@{/sign_up}" th:object="${signUpForm}" method="post" novalidate> <!-- form 생성 -->

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                       placeholder="jjong0416" aria-describedby="help_nickname" required minlength="6" maxlength="20"> <!-- front validation check -->
                <small id="help_nickname" class="form-text text-muted">
                    공백없이 문자와 숫자로만 6자 이상 20자 이내로 입력하세요.
                </small>
                <small class="invalid-feedback">닉네임을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
            </div>

            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password" th:field="*{password}" class="form-control"
                       aria-describedby="passwordHelp" required minlength="6" maxlength="20">
                <small id="help_password" class="form-text text-muted">
                    6자 이상 20자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input id="email" type="email" th:field="*{email}" class="form-control"
                       placeholder="ex) xxxx@gmail.com" aria-describedby="emailHelp" required>
                <small id="help_email" class="blockquote" style="font-size:15px; color:orangered">
                    로그인 후, 서비스를 이용하시려면 이메일 인증이 필요하십니다.
                </small>
                <small class="invalid-feedback">형식에 맞는 이메일을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
            </div>


            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">가입하기</button>
            </div>
        </form>
    </div>
    <script th:replace="fragments/script :: formValidation"></script>
</div>
<div th:replace="fragments/footer :: footer"></div>
</html>
