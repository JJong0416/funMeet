<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/config :: config"></head>
<body>
    <div th:replace="fragments/header :: main_nav"></div>
    <div class="halfContainer">
        <div class="py-5 text-center">
            <h1>취미모임 개설</h1>
            <hr>
        </div>

        <div class="row justify-content-center">
            <form class="formValidation col-sm-10" th:action="@{/create_group}" th:object="${groupForm}" method="post">
                <div class="form-group">
                    <label for="groupPath" class="h5">취미모임 URL</label>
                    <input id = groupPath th:field="*{groupPath}" type="text" class="form-control"
                            placeholder="예시) Hiking-hobby" required min="2" max="15">
                    <small>공백없이 대시(-)와 언더바(_)만 2자 이상 15자 이내로 입력하세요. 모임 주소로 사용할 예정입니다. 예) /group/<b>group-path</b> </small>
                    <small class="invalid-feedback">경로를 입력하세요</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('groupPath')}" th:errors="*{groupPath}">경로 오류입니다.</small>
                </div>

                <div class="form-group">
                </div>
            </form>
        </div>
    </div>

    <script th:replace="fragments/script:: formValidation"></script>
    <script src="/node_modules/summernote/dist/summernote-bs4.js"></script>
    <script type="application/javascript">
        $(function () {
            $('#fullDescription').summernote({
                fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', 'Noto Sans KR', 'Merriweather'],
                placeholder: '스터디의 목표, 일정, 진행 방식, 사용할 교재 또는 인터넷 강좌 그리고 모집중인 스터디원 등 스터디에 대해 자세히 적어 주세요.',
                tabsize: 2,
                height: 300
            });
        });
    </script>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
