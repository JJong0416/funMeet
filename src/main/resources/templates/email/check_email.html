<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/config:: config"></head>
<div th:replace="fragments/header :: main_nav"></div>

<div class="container">

    <div class="py-5 text-center" th:if="${error}">
        <p class="blockquote"><h2>뻔(Fun)모임 이메일 확인</h2></p>
        <div style="line-height:70%;">
            <br/>
        </div>
        <div class="alert-danger" role="alert">
            <h4>이메일 확인 링크를 다시 확인해주십시요.</h4>
        </div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="blockquote"><h2>뻔(Fun)모임 이메일 확인</h2></p>
        <div style="line-height:70%;">
            <br/>
        </div>
        <h3 class="display-5" >이메일을 확인되었습니다. <span th:text="${nickname}"><mark></mark></span>님 가입을 축하드립니다.
        </h3>
        <div style="line-height:70%;"> <!-- 하위 줄높이를 50%만큼 적게 설정 -->
            <br/>
        </div>
        <small class="text-info"><span class="blue">이메일 또는 닉네임을 통해 로그인이 가능합니다.</span></small>
    </div>
</div>
<div th:replace="fragments/header :: header"></div>
</html>
