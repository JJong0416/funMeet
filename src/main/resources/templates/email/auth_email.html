<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/config :: config"></head>
<div th:replace="fragments/header :: main_nav"></div>

<div class="container">
    <div class="py-5 text-center" th:if="${error}">
        <p style="font-size: 20px">이메일 로그인</p>
        <div th:text="${error}">
            로그인 할 수 없습니다.
        </div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p style="font-size: 20px">이메일 로그인</p>
        <h2>이메일로 로그인 했습니다. <a th:href="@{/settings/password}">패스워드를 변경</a>하세요.</h2>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</html>
