<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<haed>
    <span th:replace="fragments/config :: config"></span>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</haed>
<div th:replace="fragments/header :: main_nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <p class="blockquote">뻔모임</p>
        <h2>로그인</h2>
    </div>

    <div class="row justify-content-center">
        <form class="formValidation col-sm-4" th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div th:replace="fragments/script :: loginError"></div>
            </div>

            <div class="form-group">
                <label for="username">이메일 또는 닉네임</label>
                <input id="username" type="text" name="username" class="form-control"
                       aria-describedby="help_email" required>
                <small id="emailHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일 또는 닉네임을 입력하세요.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>

            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password" name="password" class="form-control"
                       aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">
                    패스워드가 기억나지 않는다면, <a th:href="@{find_password}">패스워드 찾기</a> 를 눌러주세요.
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">로그인</button>
                <small id="signupHelp" class="form-text text-muted">
                    서비스를 이용하시고 싶으신 분은 <a href="#" th:href="@{/sign_up}">계정을 먼저 만드세요.</a>
                </small>
            </div>
        </form>
        <script th:replace="fragments/script :: formValidation"></script>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</html>
