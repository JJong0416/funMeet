<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/config :: config"></head>
<div th:replace="fragments/header :: main_nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <p class="lead" th:if="${clubList.getTotalElements() == 0}">
            <strong th:text="${keyword}" id="keyword" class="context"></strong>에 해당하는 모임가 없습니다.
        </p>
        <p class="lead" th:if="${clubList.getTotalElements() > 0}">
            <strong th:text="${keyword}" id="keyword" class="context"></strong>에 해당하는 모임를
            <span th:text="${clubList.getTotalElements()}"></span>개
            찾았습니다.
        </p>

        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                검색 결과 정렬 방식
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:classappend="${#strings.equals(sortProperty, 'publishDateTime')}? active"
                   th:href="@{'/search?sort=publishDateTime,desc&keyword=' + ${keyword}}">
                    모임 공개일
                </a>
                <a class="dropdown-item" th:classappend="${#strings.equals(sortProperty, 'memberCount')}? active"
                   th:href="@{'/search?sort=memberCount,desc&keyword=' + ${keyword}}">
                    멤버수
                </a>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-4" th:each="club : ${clubList.getContent()}">
                    <div class="card mb-4 shadow-sm">
                        <img th:src="${club.banner}" class="card-img-top" th:alt="${club.title}" >
                        <div class="card-body">
                            <a th:href="@{'/club/' + ${club.clubPath}}" class="text-decoration-none">
                                <h5 class="card-title context" th:text="${club.title}"></h5>
                            </a>
                            <p class="card-text" th:text="${club.shortDescription}">Short description</p>

                            <p class="card-text context">
                            <span th:each="tag: ${club.hobby}" class="font-weight-light text-monospace badge badge-pill badge-info mr-3">
                              <a th:href="@{'/search/tag/' + ${club.title}}" class="text-decoration-none text-white">
                                <i class="fa fa-tag"></i> <span th:text="${club.title}">Tag</span>
                              </a>
                            </span>

                            <span th:each="city: ${club.city}" class="font-weight-light text-monospace badge badge-primary mr-3">
                                <a th:href="@{'/search/zone/' + ${city.id}}" class="text-decoration-none text-white">
                                    <i class="fa fa-globe"></i> <span th:text="${city.krCity}" class="text-white">City</span>
                                  </a>
                                </span>
                            </p>

                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="fa fa-user-circle"></i>
                                    <span th:text="${club.members.size()}"></span>명
                                </small>
                                <small class="text-muted date" th:text="${club.publishDateTime}">9 mins</small>
                                <!-- -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-10">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!clubList.hasPrevious()}? disabled">
                        <a th:href="@{'/search?keyword=' + ${keyword} + '&sort=' + ${sortProperty} + ',desc&page=' + ${clubList.getNumber() - 1}}"
                           class="page-link" tabindex="-1" aria-disabled="true">
                            Previous
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${i == clubList.getNumber()}? active"
                        th:each="i: ${#numbers.sequence(0, clubList.getTotalPages() - 1)}">
                        <a th:href="@{'/search?keyword=' + ${keyword} + '&sort=' + ${sortProperty} + ',desc&page=' + ${i}}"
                           class="page-link" href="#" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${!clubList.hasNext()}? disabled">
                        <a th:href="@{'/search?keyword=' + ${keyword} + '&sort=' + ${sortProperty} + ',desc&page=' + ${clubList.getNumber() + 1}}"
                           class="page-link">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="/node_modules/mark.js/dist/jquery.mark.min.js"></script>
<script type="application/javascript">
    $(function(){
        var mark = function() {
            // Read the keyword
            var keyword = $("#keyword").text();

            // Determine selected options
            var options = {
                "each": function(element) {
                    setTimeout(function() {
                        $(element).addClass("animate");
                    }, 150);
                }
            };

            // Mark the keyword inside the context
            $(".context").unmark({
                done: function() {
                    $(".context").mark(keyword, options);
                }
            });
        };

        mark();
    });
</script>
</html>
