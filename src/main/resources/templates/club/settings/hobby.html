<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <span th:replace="fragments/config :: config"></span>
    <link rel="stylesheet" href="/node_modules/@yaireo/tagify/dist/tagify.css">
</head>

<body class="bg-light">
<div th:replace="fragments/header :: main_nav"></div>
<div th:replace="fragments/club :: clubBanner"></div>

<div class="container">
    <div th:replace="fragments/club :: club_stat"></div>
    <div th:replace="fragments/club :: club_menu (hobby)"></div>

    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments/club :: club_settings_menu(hobby)"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2 class="col-sm-12">취미 관심주제</h2>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-info" role="alert">
                        모임에서 주로 다루는 주제를 취미를 등록하세요. 태그를 입력하고 콤마(,) 또는 엔터를 입력하세요.
                    </div>
                    <div id="whitelist" th:text="${whitelist}" hidden>
                    </div>
                    <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(hobby, ',')}"
                           class="input-body" aria-describedby="tagHelp">
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script th:replace="fragments/script :: csrfScript"></script>
<script th:replace="fragments/script :: update-hobby(baseUrl='/club/' + ${club.clubPath} + '/settings/hobby')"></script>

</body>
</html>
