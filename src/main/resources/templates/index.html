<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <span th:replace="fragments/config :: config"></span>
</head>

<div th:if="${account == null}" >
    <div th:replace="fragments/header :: index_nav"></div>
</div>
<div th:if="${account != null}">
    <div th:replace="fragments/header :: main_nav"></div>
</div>

<body class="bg-light">

    <section class="jumbotron text-center">
        <div class="container">
            <h1>뻔모임(FunMeet)</h1>
            <p class="lead text-muted">
                태그와 지역 기반으로 스터디를 찾고 참여하세요.<br/>
                스터디 모임 관리 기능을 제공합니다.
            </p>
            <p>
                <a th:href="@{/sign_up}" class="btn btn-primary my-2">회원 가입</a>
            </p>
        </div>
    </section>

    <div class="row justify-content-center pt-3">
        <div th:replace="fragments/club :: club_list (clubList=${clubList})"></div>
    </div>

</body>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/script :: time_script"></div>
</html>
